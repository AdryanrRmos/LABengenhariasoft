<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 1</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .placeholder {
        margin-top: 5px;
        
form {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #f9f9f9;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="text"],
input[type="number"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input[type="submit"] {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #0056b3;
}


#result {
  margin-top: 15px;
  font-weight: bold;
}


a {
  display: block;
  margin-top: 15px;
  text-align: center;
  color: #007bff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

      }
    </style>
  </head>
  <body>
    <div class="placeholder">
      <form id="carro-form">
        <label for="marca-input">Marca:</label>
        <input
          class="form-control"
          type="text"
          id="marca-input"
          name="marca"
        /><br />

        <label for="modelo-input">Modelo:</label>
        <input
          class="form-control"
          type="text"
          id="modelo-input"
          name="modelo"
        /><br />

        <label for="ano-input">Ano:</label>
        <input
          class="form-control"
          type="number"
          id="ano-input"
          name="ano"
        /><br />

        <label for="cor-input">Cor:</label>
        <input
          class="form-control"
          type="text"
          id="cor-input"
          name="cor"
        /><br />

        <label for="km-input">Kilometragem:</label>
        <input
          class="form-control"
          type="number"
          id="km-input"
          name="km"
        /><br />

        <label for="valor-input">Valor FIPE:</label>
        <input
          class="form-control"
          type="number"
          id="valor-input"
          name="valor_fipe"
        /><br />

        <button class="btn btn-primary" type="submit">Salvar</button>
        <p id="result"></p>
      </form>
    </div>
    <a href="./index.html">Voltar</a>
    <script>
      const form = document.getElementById("carro-form");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const carro = {
          marca: form.elements.marca.value,
          modelo: form.elements.modelo.value,
          ano: parseInt(form.elements.ano.value),
          cor: form.elements.cor.value,
          km: parseInt(form.elements.km.value),
          valor_fipe: parseFloat(form.elements.valor_fipe.value),

          anosUtilizacao() {
            const currentYear = new Date().getFullYear();
            return currentYear - this.ano;
          },

          valorMercado() {
            if (this.km <= 30000) {
              return this.valor_fipe * 1.1;
            } else if (this.km <= 50000) {
              return this.valor_fipe;
            } else {
              return this.valor_fipe * 0.9;
            }
          },
        };

        document.getElementById(
          "result"
        ).innerText = `Este carro tem ${carro.anosUtilizacao()} anos de utilização e seu valor de mercado é R$${carro
          .valorMercado()
          .toFixed(2)}`;
      });
    </script>
  </body>
</html>
