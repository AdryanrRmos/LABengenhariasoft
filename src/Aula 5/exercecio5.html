<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .counter {
            font-size: 30px;
            margin-bottom: 50px;
        }
        button {
            padding: 10px 10px;
            font-size: 15px;
            cursor: pointer;
        }
    </style>
    </head>
    <body>
    <div class="container">
        <div class="counter" id="homensCounter">Homens: 0</div>
        <div class="counter" id="mulheresCounter">Mulheres: 0</div>
        <button onclick="adicionarHomem()">Adicionar Homem</button>
        <button onclick="adicionarMulher()">Adicionar Mulher</button>
        <button id="totalButton" onclick="mostrarTotal()">Total de Homens e Mulheres</button>
    <script>
        let homens = 0;
        let mulheres = 0;
    
        function adicionarHomem() {
            homens++;
            atualizarContadores();
        }
    
        function adicionarMulher() {
            mulheres++;
            atualizarContadores();
        }
        function mostrarTotal() {
            const total = homens + mulheres;
            alert('Total de Homens e Mulheres: ' + total);
        }
    
        function atualizarContadores() {
            document.getElementById('homensCounter').innerText = 'Homens: ' + homens;
            document.getElementById('mulheresCounter').innerText = 'Mulheres: ' + mulheres;
        }
    </script>
    </body>
    </html>
</div>
